<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Áreas - PWA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <div class="container">
    <h2>Calculadora de Áreas</h2>

    <!-- Selección de figura -->
    <label>Selecciona una figura:</label>
    <select id="figura" onchange="mostrarInputs()">
      <option value="">-- Selecciona --</option>
      <option value="triangulo">Triángulo</option>
      <option value="cuadrado">Cuadrado</option>
      <option value="circulo">Círculo</option>
    </select>

    <!-- Inputs dinámicos -->
    <div id="inputs"></div>

    <button onclick="calcularArea()">Calcular Área</button>

    <div id="resultado"></div>

    <!-- HISTORIAL -->
    <h3 style="margin-top:25px">Historial</h3>
    <div id="historialLista"></div>
    <button class="btn-limpiar" onclick="limpiarHistorial()">Limpiar historial</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
